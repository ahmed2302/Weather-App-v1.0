<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="search">
        <input type="text" placeholder="Enter City Name" />
        <div class="icon">
          <img src="./search.png" alt="" />
        </div>
        <div class="error">Invalid City Name</div>
      </div>
      <div class="main">
        <img class="status" src="./Mist.png" alt="" />
        <h2 class="temperature">23</h2>
        <h2 class="city-name">Egypt</h2>
      </div>
      <div class="buttom">
        <div class="humidity">
          <div class="icon">
            <img src="./humidity.png" alt="" />
          </div>
          <div class="value">
            <span class="humidity-value">90</span>
            <span>Humidity</span>
          </div>
        </div>
        <div class="wind">
          <div class="icon">
            <img src="./wind.png" alt="" />
          </div>
          <div class="value">
            <span class="wind-speed">2.54<span>km/h</span></span>
            <span>Wind Speed</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
